{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    Welcome to <strong>Chatter</strong>
                </h1>
            </div>
        </div>

        <div>
            <div class="col-md-6 col-sm-12">
                <h2>Active rooms</h2>
                <ul class="list-group" id="chat-rooms">
                    {% for rm in rooms %}
                        <li class="list-group-item"><a href="{% url 'room' slug=rm.slug %}">{{ rm.slug }}</a></li>
                    {% empty %}
                        <p>No rooms available.</p>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-6 col-sm-12">
                <h2>Create a room</h2>

                {% crispy form %}

            </div>

        </div>
    </div>
{% endblock %}
