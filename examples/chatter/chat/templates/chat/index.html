{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Welcome to <strong>Chatter</strong>
                </h3>
            </div>

            <div class="col-md-4">
                <ul class="list-group" id="chat-rooms">
                    {% for rm in rooms %}
                        <li class="list-group-item"><a href="{% url 'room' slug=rm.slug %}">{{ rm.slug }}</a></li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-4">
                <h4>Create a room</h4>

                {% crispy form %}
            </div>

        </div>
    </div>
{% endblock %}
